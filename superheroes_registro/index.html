<body>

      <p class="registro">Registro</p>

        <option value="" >Pais</option>
        <option value="arg">Argentina</option>

        <option value="col">Colombia</option>

    <br>
    <button type="reset" class="reset1">Resetear</button>
    <button type="submit" class="button1">Entrar</button>
    </form>
    <a href="./logIn" class="link"><p class="colorRegistro3">¿Ya tienes cuenta?</p><p class="colorRegistro1">Ingresa</p></a>
    </main>
