<!DOCTYPE html>
<html lang="en">

<head>

    <base target='_blank'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Super Heroes</title>
</head>

<body>
    <div id="descuento">
        <p class="qq">Descuentos 20%</p>
    </div>
    <header>
        <img src="img/OBJECTS.svg">
        <h1>Card Superheroes</h1>

    <main>

        <form>
            <input type="text" name="name" id="name" placeholder="Nombre y apellido" class="input">

    <footer>
        <p>Todos los derechos reservados a Front End 1</p>
    </footer>
